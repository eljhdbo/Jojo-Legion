<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - JoJo's Bizarre Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #2C0057;
            color: #FFD700;
            margin: 0;
            min-height: 100vh;
            background-image: url('https://i.gifer.com/7FDz.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(18, 18, 18, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        h1 {
            color: #FFD700;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            color: #FFD700;
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            background-color: rgba(44, 0, 87, 0.6);
            color: #FFD700;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
            transform: scale(1.02);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #FFD700;
            color: #2C0057;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #FF1493;
            color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .register-container {
            background-color: rgba(18, 18, 18, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .register-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .register-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #FF1493;
            color: #FFD700;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: #FFD700;
            color: #2C0057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        @media (max-width: 480px) {
            .login-container, .register-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
    </div>

    <div class="register-container">
        <p class="register-text">Pas encore de compte ?</p>
        <a href="{% url 'register' %}" class="register-btn">Cr√©er un compte</a>
    </div>
</body>
</html>
