<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C0057;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #FFD700;
            border: none;
            color: #2C0057;
            cursor: pointer;
        }
        button:hover {
            background: #FF1493;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Inscription</h1>
        {{ form.as_p }}
        <button type="submit">Cr√©er un compte</button>
    </form>
</body>
</html>
